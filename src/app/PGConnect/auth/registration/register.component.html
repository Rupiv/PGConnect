<div class="container">
    <h2 class="heading">Need a stay?</h2>
    <p class="sub-text">Provide a few details, we'll get the best stay for you.</p>

    <form #registerForm="ngForm"> 
        <!-- //(ngSubmit)="onRegisterClick(registerForm)" -->
        <div class="mb-2">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="postData.name" placeholder="FULL NAME" required>
        </div>
        <div class="mb-2">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="postData.email" placeholder="EMAIL" required>
        </div>
        <div class="mb-2 position-relative">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="postData.password" id="password" placeholder="PASSWORD" required>
            <span class="eye-icon" (click)="togglePassword('password')">üëÅ</span>
        </div>
        <div class="mb-2">
            <label class="form-label">Referral Code</label>
            <input type="text" class="form-control" name="referalCode" [(ngModel)]="postData.referalCode" placeholder="REFERRAL CODE">
        </div>
        <div class="mb-2">
            <label class="form-label">Enter OTP</label>
            <input type="text" class="form-control" name="otp" [(ngModel)]="postData.otp" placeholder="ENTER OTP" required>
        </div>
        <div class="resend-link">
            <small>Didn‚Äôt receive OTP? <a href="#" class="text-success">Resend?</a></small>
        </div>
        <button type="button" class="register-btn mt-3" (click)="register_Click()">REGISTER</button>
    </form>
    <p class="login-link">ALREADY A USER? <a href="#" class="text-primary">LOGIN</a></p>
</div>
