<div class="container">
    <h2>PG Registration</h2>
    <div class="mb-4">
      <label>PG Name</label>
      <input type="text" class="form-control" placeholder="PG Name" />
    </div>
    <div class="mb-4">
      <label>PG Address</label>
      <input type="text" class="form-control" placeholder="PG Address" />
    </div>
    <div class="mb-4">
      <label> Location </label>
      <input type="text" class="form-control" placeholder="Location" disabled value="Location" />
    </div>
    <div class="mb-4">
      <label>Primary Phone Number</label>
      <input type="number" class="form-control" placeholder="Primary Phone Number" />
    </div>
    <div class="mb-4">
      <label>PG Type</label>
      <select class="form-control">
        <option>Please select</option>
        <option>Gents</option>
        <option>Ladies</option>
        <option>Unisex</option>
      </select>
    </div>
    <div>
      <label>Short stays Availability?</label>
      <select class="form-control">
        <option>Available</option>
        <option>Not Available</option>
      </select>
    </div>
    <div class="radio-group">
      <label><input type="radio" name="pg_status" /> Newly started PG</label>
      <label><input type="radio" name="pg_status" /> Existing PG</label>
    </div>
    <button class="submit-btn">Next</button>
  </div>
