<div class="form-container">
    <h2>What your PG offer</h2>
    <div class="form-group">
      <label>Facilities</label>
      <select>
        <option>Select Facility</option>
      </select>
    </div>
    <div class="tag-container">
      <span class="tag">TV ✕</span>
      <span class="tag">Washing Machine ✕</span>
    </div>
    <h3>PRICING</h3>
    <div class="pricing-group">
      <input type="text" placeholder="Advance + maintenance">
      <span class="currency">₹</span>
      <input type="text" placeholder="Refundable">
      <span class="currency">₹</span>
    </div>
    <div class="pricing-group">
      <label>1 sharing monthly:</label>
      <input type="text" placeholder="15000">
      <span class="currency">₹</span>
    </div>
    <div class="pricing-group">
      <label>2 sharing monthly:</label>
      <input type="text" placeholder="9000">
      <span class="currency">₹</span>
    </div>
    <div class="pricing-group">
      <label>3 sharing monthly:</label>
      <input type="text" placeholder="7500">
      <span class="currency">₹</span>
    </div>
    <div class="pricing-group">
      <label>4 sharing monthly:</label>
      <input type="text" placeholder="6000">
      <span class="currency">₹</span>
    </div>
    <div class="pricing-group">
      <label>Per day rent:</label>
      <input type="text" placeholder="400">
      <span class="currency">₹</span>
    </div>
    <div class="nav-button">
      <button type="button" (click)="amenitiesNext_Click()">&#10132;</button>
    </div>
  </div>
