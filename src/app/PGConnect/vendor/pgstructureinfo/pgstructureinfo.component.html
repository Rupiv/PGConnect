 <div class="d-flex justify-content-center flex-column">
  <div>
      <div class="container col-xl-12 col-md-12 col-12">
          <div class="">
            <h2>PG Structure Info</h2>
          </div>
          <label for="pg-floors">PG Floor’s</label>
          <input type="number" id="pg-floors" [(ngModel)]="pgFloors" placeholder="Enter Number of Floors">
          
          <label for="total-rooms">Total Rooms</label>
          <input type="number" id="total-rooms" [(ngModel)]="totalRooms" placeholder="Enter Total Rooms">
          
          <div id="room-container">
              <h3>Room Details</h3>
              
              <div *ngFor="let room of rooms; let i = index" class="room">
                  <select [(ngModel)]="room.type">
                      <option value="Single">Single Sharing</option>
                      <option value="Double">Double Sharing</option>
                      <option value="Triple">Triple Sharing</option>
                  </select>
                  <input type="number" [(ngModel)]="room.floor" placeholder="Floor">
                  <input type="text" [(ngModel)]="room.roomNumber" placeholder="Room Number">
              </div>
          </div>
          
          <button id="add-room" (click)="addMoreRooms_Click()">+ ADD MORE</button>
          

          <label for="total-beds">Total Beds</label>
          <input type="number" id="total-beds" placeholder="Enter Total Beds" value="100">

          <label for="available-beds">Available Beds</label>
          <input type="number" id="available-beds" placeholder="Enter Available Beds" value="45">

          <div class="nav-button" style="display: flex; justify-content: space-between; width: 100%;">
            <button type="button" (click)="pgStruBack_Click()">&#x2190;</button>
            <button type="button" (click)="pgStruNext_Click()">&#x2192;</button>      
          </div> 
      </div>
  </div>
</div>
